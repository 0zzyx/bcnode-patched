<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Collider: Rover Base</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script src="/js/sha256.js"></script>
    <style>
        body { padding-top:50px; }
        td.blockrow {
                height: 400px
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="">
            <div>
                <h3>ROVER BASE</h3>
                <h6>Block Collider</h6>
                </br>
                <p align="center">
                    <span id="status">DISCONNECTED</span><span id="publicKey"></span>
                </p>
            </div>
            <div class="container" style="width: 99%; background-color: #1D1E22;">
                <table style="width:100%">
                  <tr id="blockchains">
                  </tr>
                </table>
            </div>
            </br>
            <div class="" style="background-color: #3B3C3E; border-color: #999999; padding: 30px; color: white;">
                <p id="waiting" align="center"> 
                    Waiting for blocks...
                </p>
                <table style="width:100%">
                  <tr id="work">
                  </tr>
                </table>
                </br>
                </br>
                <p align="center">
                    <input style="width: 50% " id="publicKey">
                    </br>
                </p>
                
            </div>
        </div>
        </br>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
